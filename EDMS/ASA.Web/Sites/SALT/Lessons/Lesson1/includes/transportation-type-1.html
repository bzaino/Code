<div class='question-type-1 clearfix question-wrapper'>
  <h1 class='clearfix'>
    <span class='i'>I also</span>
    <span>
      <select id="type-1-transportation-dropdown" class='dropdown-large transportation' name='transportationType' tabindex='1'>
        <option class='select-one' selected='selected' value='select-one'>select one</option>
        <option value='drive-a-car'>drive a car</option>
        <option value='ride-a-bike'>ride a bike</option>
        <option value='use-public-transit'>use public transit</option>
      </select>
    </span>
    <span>and it costs</span>
    <span>
      <input class='large value data-repeat' id='cost' maxlength='8' tabindex='2' type='text' value='$' />
    </span>
    <span>every</span>
    <span>
      <select class='dropdown-large time' name='transportation-time' tabindex='3'>
        <option value='week'>week</option>
        <option selected='selected' value='month'>month</option>
        <option value='semester'>semester</option>
        <option value='year'>year</option>
      </select>
    </span>
    <span>
      <a class='btn-remove' href='#' title='Remove'>Delete</a>
    </span>
  </h1>
</div>

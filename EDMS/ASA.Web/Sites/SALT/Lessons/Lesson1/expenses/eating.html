<h2>What do you spend on eating out?</h2>
<div class='divider'></div>
<div class='description'>
  <p>How much do you spend eating out? Make sure to include when you eat on the run, order in and grab takeout.</p>
</div>
<div class='question'>
  <form>
    <h1 class='clearfix'>
      <span>On</span>
      <span>eating</span>
      <span>out</span>
      <span>and</span>
      <span>take</span>
      <span>out,</span>
      <span>I</span>
      <span>spend</span>
      <span>about</span>
      <span>
        <input class='large value' id='eating-amount' maxlength='8' tabindex='1' type='text' value='$' />
        <input class='large value' id='eating-amount-hide' maxlength='8' style='display:none' tabindex='1' type='text' value='$' />
      </span>
      <span>every</span>
      <span></span>
      <select class='dropdown-large time' name='time' tabindex='2'>
        <option value='week'>week</option>
        <option selected='selected' value='month'>month</option>
        <option value='semester'>semester</option>
        <option value='year'>year</option>
      </select>
    </h1>
  </form>
</div>

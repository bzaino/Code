<h2>What do you spend on cell phone & technology?</h2>
<div class='divider'></div>
<div class='description'>
  <p>Between hardware, software, apps, contracts and data plans, technology can really add up. Tell us about your average tech costs.</p>
</div>
<div class='question'>
  <form>
    <h1 class='clearfix'>
      <span>On</span>
      <span>my</span>
      <span>cell</span>
      <span>phone,</span>
      <span>I</span>
      <span>spend</span>
      <span>about</span>
      <span>
        <input class='large value' id='technology-amount' maxlength='8' tabindex='1' type='text' value='$' />
        <input class='large value' id='technology-amount-hide' maxlength='8' style='display: none' tabindex='1' type='text' value='$' />
      </span>
      <span>every</span>
      <span>
        <select class='dropdown-large time' name='time' tabindex='2'>
          <option value='week'>week</option>
          <option selected='selected' value='month'>month</option>
          <option value='semester'>semester</option>
          <option value='year'>year</option>
        </select>
      </span>
    </h1>
  </form>
</div>
